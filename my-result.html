<!-- /templates/my-result.html-->

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet"> 
        <img src = "static/img/Sustainable Map Search@4x.png" alt = "Sustainable Map Search" style="width:472px;height:222px">
    </head>

    <!-- Adding some style to table (OPTIONAL) -->
    <style type="text/css">

    head {
    	background-color: #5b618a
    }
    body {
	background-color: #5b618a
	font-size: 18px;
	color: #b0fe76
	font-family: 'Manrope', sans-serif;
    }

    th:tr{
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }

    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
    </style>

    <body>
	<table>
        <!-- nested for loops in jinja template -->
	{%for row in rows%}
	    <tr>
	    {%for col in row%}
	        <td>{{col}}</td>
	    {%endfor%}
	    </tr>
	{%endfor%}
	</table>
    </body>

</html>
